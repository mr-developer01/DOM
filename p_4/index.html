<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Create a unorder list. Allow users to add and remove list items dynamically using buttons. -->
    <div style="width: 200px; flex: display; flex-direction: column;">
        <ul style="width: 100%; height: fit-content;">
            
        </ul>
        <button id="remove" style="background-color: blue;">Remove Item</button>
    </div>

    <input type="text" style="margin-top: 30px;">
    <div><button id="add">Add Item</button></div>

    <script src="script.js"></script>
</body>
</html>
